name: Continuous Integration Development

on:
  push:
    branches:
      - main
      - production
      
  pull_request:
    branches:
      - main
      - production
      

jobs:
  lint:
    name: lint
    defaults:
      run:
        working-directory: Capstone MeetApp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: 
          #needed for nx
          fetch-depth: 0
      - name: 
          'derive appropriate SHAs for bas and head for nx affected commands'
        uses: nrwl/nx-set-shas@v2
      - uses: actions/setup-node@v3
        with: 
          node-version: 18
      - run: npm install --legacy-peer-deps
      - run: npm run lint


  build:
    name: Build
    defaults:
      run:
        working-directory: Capstone MeetApp
    runs-on: ubuntu-latest
    steps:
