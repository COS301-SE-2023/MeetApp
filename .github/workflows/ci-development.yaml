
name: CI

on:
  workflow_dispatch:
  
  push:
    branches:
      - auth
      - auth*
      - map*
      - profile*
      - home*
      - organiser*
      - settings*
      - events*
      
  pull_request:
    branches:
      - auth*
      - map*
      - profile*
      - home*
      - organiser*
      - settings*
      - events*
      

jobs:

  build:
    defaults:
      run:
        working-directory: Capstone MeetApp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: 18
      - run: npm install --legacy-peer-deps
      - run: npm run build

  test:
    defaults:
      run:
        working-directory: Capstone MeetApp 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: 18
      - run: npm install --legacy-peer-deps
      - run: npm run test
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3 
        with:
          token: ${{ secrets.CODECOV_TOKEN}}
  
  lint:
    defaults:
      run:
        working-directory: Capstone MeetApp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: 18
      - run: npm install --legacy-peer-deps
      - run: npm run lint

  e2e:
    defaults:
      run:
        working-directory: Capstone MeetApp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: 18
      - run: npm install --legacy-peer-deps
      - run: npm run e2e
 

    
