<!DOCTYPE html>


<div id="body">

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button  defaultHref="/profile"></ion-back-button>
      </ion-buttons>
      <ion-title>
            Attendees
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar show-clear-button="focus"  class="custom"  [(ngModel)]="searchQuery" (ionChange)="search()"></ion-searchbar>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let friend of attandance_list | filter:searchQuery; let i = index">
       
        <ion-avatar slot="start">
          <img src="assets/profile.png" alt="Profile Picture">
        </ion-avatar>
        <ion-label [routerLink]="['/profileusers', friend.username]"><ion-label>   {{ friend.username }}</ion-label></ion-label>
        <ion-button  class="add-friend-button" (click)="sendRequest(friend.username,friend)" [disabled]="friend.requestSent">{{ friend.requestSent ? 'Request Sent' : 'Add friend' }}</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
  

  
  
</div>
