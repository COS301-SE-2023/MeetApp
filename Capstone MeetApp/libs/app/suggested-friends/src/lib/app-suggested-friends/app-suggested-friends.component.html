<!DOCTYPE html>


<div id="body">

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button  defaultHref="/profile"></ion-back-button>
      </ion-buttons>
      <ion-title>
            Suggested Friends
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar show-clear-button="focus"  class="custom"  [(ngModel)]="searchQuery" (ionChange)="search()"></ion-searchbar>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let follower of suggested_friends | filter:searchQuery">
       
        <ion-avatar slot="start">
          <img [src]="follower.profilePicture" alt="Profile Picture">
        </ion-avatar>
        <ion-label [routerLink]="['/profileusers', follower.username]">{{ follower.username }}</ion-label>
        <ion-button  class="add-friend-button" (click)="sendRequest(follower.id,follower)" [disabled]="follower.requestSent">{{ follower.requestSent ? 'Request Sent' : 'Add friend' }}</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
  
  
</div>
