<!DOCTYPE html>


<div id="body">

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button  defaultHref="/profile"></ion-back-button>
      </ion-buttons>
      <ion-title>
            Suggested Friends
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar show-clear-button="focus"  class="custom"  [(ngModel)]="searchQuery" (ionChange)="search()"></ion-searchbar>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let follower of followers | filter:searchQuery">
       
        <ion-avatar slot="start">
          <img [src]="follower.profilepicture" alt="Profile Picture">
        </ion-avatar>
        <ion-label>{{ follower.name }}</ion-label>
        <ion-button class="left" >Add friend</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
  
  
</div>
