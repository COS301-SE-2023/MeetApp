<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button  defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>
        Notifications
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <ion-item *ngFor="let notification of notifications">
          <ion-icon name="notifications"></ion-icon>
          {{ notification.text }}
        </ion-item>
      </ion-list>
      
  </ion-content>
