<!DOCTYPE html>
<head>
  

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<ion-searchbar show-clear-button="focus"  class="custom"  [(ngModel)]="searchQuery" (ionChange)="search()"></ion-searchbar>

<div id="index" class="index-page" class="scroll-container">

  

  

<ion-content class="font">
  <div>

  <div class="heading1">
    <h1>Recommended Events</h1>
  </div>
  <div class="scroll-container1" >
    <ion-card *ngFor="let item of data" class="card-first">
      <ion-card-header>
        <ion-card-title class="heading">{{ item.name }}</ion-card-title>
      </ion-card-header>
      <ion-img alt="Silhouette of mountains" src="assets/eventTest.jpg" ></ion-img>
      <ion-card-content>
        {{ item.description }}
      </ion-card-content>
    </ion-card>
  </div>
</div>

<div>
<ion-card *ngFor="let item of data | filter:searchQuery" class="custom-card"  (click)="viewEvent(item._id)">
  <ion-card-content>
  <ion-card-title class="heading">{{ item.name}}</ion-card-title>
</ion-card-content>
  <ion-img src="assets/eventTest.jpg" alt="Silhouette of mountains" ></ion-img>
  <ion-card-header>
    
      <!--<ion-text class="bold-text">from &nbsp;{{ item.startTime}} &nbsp;to&nbsp; {{ item.endTime}} </ion-text>-->
      <ion-text class="bold-text">{{ item.date }}</ion-text>
      <ion-text class="bold-text">{{ item.region }}</ion-text>
  </ion-card-header>

 
    <ion-card-content>
    {{ item.description }}
  </ion-card-content> 
  <ion-item>
 
    <ion-label>Interested</ion-label>
    <ion-badge slot="end" color="secondary">5.5k</ion-badge>
  </ion-item>
  <ion-item>
  <ion-label>Going</ion-label>
    <ion-badge slot="end" color="secondary">1.2k</ion-badge>
  </ion-item>
 <!-- <ion-card-content>
  <ion-button  >
    <i  class="fas fa-star"></i> &nbsp; Interested 
  </ion-button>
  <ion-button class="left">  &nbsp; <i  class="fas fa-thumbs-up"></i> &nbsp; Going &nbsp;  &nbsp; &nbsp;</ion-button>
</ion-card-content>-->
</ion-card>
</div>
</ion-content>




<div class="stationary-box" [routerLink]="['http://dev-meetapp.s3-website.af-south-1.amazonaws.com/map']"  routerLinkActive="active">
  <a >
  <ion-card class="stationary-box1">
    <ion-card-content >
      <div class="white">
      <i  class="fas fa-map"></i>
      <span> &nbsp;Map</span>
    </div>
    
    </ion-card-content>
  </ion-card>
</a>
</div>


</div>
<div class="navigation-bar">
  <a   [routerLink]="['http://dev-meetapp.s3-website.af-south-1.amazonaws.com/home']" routerLinkActive="active" class="navigation-item">
    <i class="fas fa-home"></i>
   
  </a>
  <a   [routerLink]="['http://dev-meetapp.s3-website.af-south-1.amazonaws.com/calendar']" routerLinkActive="active"class="navigation-item">
    <i class="fas fa-calendar"></i>
    
  </a>
  <a  [routerLink]="['http://dev-meetapp.s3-website.af-south-1.amazonaws.com/organiser']"  routerLinkActive="active" class="navigation-item" *ngIf=" userType === 'organiser'">
    <i class=" fas fa-plus"></i>
    </a>
  <a  [routerLink]="['http://dev-meetapp.s3-website.af-south-1.amazonaws.com/settings']"  routerLinkActive="active" class="navigation-item">
    <i class="fas fa-cog" ></i>
    
  </a>
  <a [routerLink]="['http://dev-meetapp.s3-website.af-south-1.amazonaws.com/profile']" routerLinkActive="active" class="navigation-item">
    <i class="fas fa-user"></i>
  
  </a>
</div>
