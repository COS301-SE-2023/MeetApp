<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  </head>
  <body class="container">
    
    <div class="heading-container">
      <i class="fas fa-heart pink"></i>
      <h1 class="heading">MeetApp&nbsp;&nbsp;&nbsp;&nbsp;</h1>
      <i class="fas fa-cog pink"></i>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search" class="rounded-input" [(ngModel)]="searchQuery" (input)="search()">
      <button type="button" class="search-button" (click)="search()">
        <i class="fas fa-search"></i>
      </button>
    </div>
     

      
      <div  div class="box" *ngFor="let item of filteredData" >
  
        <div class="container1" class="content-container"  >
          <h2>{{ item.title }}</h2>
            <div class="image-container">
              <img src="https://www.specialevents.com/sites/specialevents.com/files/styles/article_featured_standard/public/gallery_promo_image/InVision_Shaklee_Global_Live.jpg?itok=9X3-HJLi" alt="item.title + ' Image'" height="80" width="80">
            </div>
          <p><strong>Where?</strong> {{ item.location }}</p>
          <p><strong>When?</strong> {{ item.date }}</p>
          <p>{{ item.description }}<a href="">&nbsp;&nbsp;more...</a></p>
        </div>
      </div>
<div  *ngFor="let item of data" class="box" class="box" >
  <div class="container1" class="content-container"  >
    <h2>{{ item.title }}</h2>
      <div class="image-container">
        <img src="https://www.specialevents.com/sites/specialevents.com/files/styles/article_featured_standard/public/gallery_promo_image/InVision_Shaklee_Global_Live.jpg?itok=9X3-HJLi" alt="item.title + ' Image'" height="80" width="80">
      </div>
    <p><strong>Where?</strong> {{ item.location }}</p>
    <p><strong>When?</strong> {{ item.date }}</p>
    <p>{{ item.description }}<a href="">&nbsp;&nbsp;more...</a></p>
  </div>
</div>
<div class="navigation-bar">
  <a href="#" class="navigation-item">
    <i class="fas fa-home"></i>
  </a>
  <a href="#" class="navigation-item">
    <i class="fas fa-bell"></i>
  </a>
  <a href="#" class="navigation-item">
    <i class="fas fa-user"></i>
  </a>
</div>

</body>
</html>
