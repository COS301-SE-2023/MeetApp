
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<ion-header>
  <ion-toolbar>
    <ion-title >
      <h1>Event Page</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>
<div id="body">

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{data[0].name}}
      </ion-card-title>
      <ion-card-subtitle>{{data[0].organisation}}</ion-card-subtitle>
    </ion-card-header>
    
      <ion-img src="https://www.i-eventplanner.com/wp-content/uploads/revslider/Avada_Full_Width/Corporate-Event-planner.jpg" alt="Centered Image">
      </ion-img>
    
      <ion-item>
        <ion-label class="bold-text"><b>Description</b></ion-label>
      </ion-item>
      <ion-item>
        <ion-text class="bold-text"> {{data[0].description}}</ion-text>
      </ion-item>
      
      <ion-item>
        <ion-label><b>Region : </b></ion-label>
        <ion-text class="bold-text">{{data[0].region}}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label><b>Date : </b></ion-label>
        <ion-text class="bold-text">{{data[0].date}}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label><b>Time : </b></ion-label>
        <ion-text class="bold-text">from &nbsp; {{data[0].startTime}} &nbsp;to&nbsp; {{data[0].endTime}}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Interested</ion-label>
        <ion-badge slot="end" color="secondary">5.5k</ion-badge>
      </ion-item>
      <ion-item>
      <ion-label>Going</ion-label>
        <ion-badge slot="end" color="secondary">1.2k</ion-badge>
      </ion-item>
      
    <ion-card-content class="btn-bottom">
        <ion-button  >
          <i  class="fas fa-star"></i> &nbsp; Interested 
        </ion-button>
        <ion-button class="left">  &nbsp; <i  class="fas fa-thumbs-up"></i> &nbsp; Going  &nbsp;
        </ion-button>
      </ion-card-content>
    
  </ion-card>
  <!--
    <div class="heart-icon">
      <ion-button for="attending-checkbox" class="attending-label">Click To Attend</ion-button>
      </div>-->
      
      
    </div>

<footer>
  <nav class="bottom-navbar">
    <ul>
      <li>
        <a href="/home" routerLinkActive="active">
          <i class="fas fa-home"></i>
         
        </a>
      </li>
      <li>
        <a href="/calendar">
          <i class="fas fa-bell"></i>
          
        </a>
      </li>
      <li>
        <a href="/profile" >
          <i class="fas fa-user"></i>
          
        </a>
      </li>
    </ul>
  </nav>
  

</footer>
