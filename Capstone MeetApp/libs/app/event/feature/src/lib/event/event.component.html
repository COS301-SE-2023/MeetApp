
<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button   defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
        <h1 class="heading" >
          Event Page
      </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>
<div id="body"  class="scroll-container">

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{event.name}}
      </ion-card-title>
      <ion-card-subtitle>{{event.organisation}}</ion-card-subtitle>
    </ion-card-header>
    

      <ion-img src="https://picsum.photos/200/200?random={{event.id+9}}" alt="Centered Image">

      </ion-img>
    
      <ion-item>
        <ion-label class="bold-text"><b>Description</b></ion-label>
      </ion-item>
      <ion-item>
        <ion-text class="bold-text"> {{event.description}}</ion-text>
      </ion-item>
      
      <ion-item>
        <ion-label><b>Region : </b></ion-label>
        <ion-text class="bold-text">{{event.region}}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label><b>Date : </b></ion-label>
        <ion-text class="bold-text">{{event.date}}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label><b>Time : </b></ion-label>
        <ion-text class="bold-text">from &nbsp; {{event.startTime}} &nbsp;to&nbsp; {{event.endTime}}</ion-text>
      </ion-item>
      
      <ion-item>
      <ion-label>Going</ion-label>
        <ion-badge slot="end" color="secondary">{{attendance}}</ion-badge>
      </ion-item>
      
    <ion-card-content class="btn-bottom">
        
        <ion-button class="left" (click)="addEvent()">  &nbsp; <i  class="fas fa-thumbs-up" ></i> &nbsp; Going  &nbsp;
        </ion-button>
        <ion-button class="left" (click)="viewAttendees()"> Attendees
        </ion-button>
        <ion-button class="left" (click)="viewchat()"> View chat
        </ion-button>
      </ion-card-content>
    
  </ion-card>

      </div>-->
