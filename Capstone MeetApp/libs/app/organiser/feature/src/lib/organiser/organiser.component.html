<!-- profile.page.html -->
<body>
<ion-header>
  <ion-toolbar>
    <ion-title>
    Event Organiser
    </ion-title>
  </ion-toolbar>
</ion-header>


  <div class="profile-picture">
    <ion-avatar>
      <img [src]="profilePictureUrl" alt="Profile Picture" (click)="changeProfilePicture()">
    </ion-avatar>
    <ion-button fill="clear" size="small" (click)="changeProfilePicture()">
       Edit Image
      <ion-icon name="camera-outline" style="color: white;"></ion-icon>
    </ion-button>
    
  </div>
  <ion-item>
    <ion-label>Event Name</ion-label>
    <ion-input [(ngModel)]="eventName" placeholder="Enter event name"></ion-input>
  </ion-item>
 
    <ion-item>
      <ion-label for="startDate">Start Date:</ion-label>
      <input type="date" id="startDate" name="startDate" [(ngModel)]="selectedRange.startDate">
    </ion-item>
    <ion-item>
      <ion-label for="endDate">End Date:</ion-label>
      <input type="date" id="endDate" name="endDate" [(ngModel)]="selectedRange.endDate">
    </ion-item>
   
  <ion-item>
    <ion-label>Description</ion-label>
    <ion-textarea [(ngModel)]="description" rows="4" placeholder="Enter description"></ion-textarea>
  </ion-item>
    
  <ion-item>
    <ion-label for="region">Location:</ion-label>
    <ion-select id="region" name="region" [(ngModel)]="selectedRegion" class="select-region">
      <ion-select-option value="">-- Select Region --</ion-select-option>
      <ion-select-option value="Pretoria">Pretoria</ion-select-option>
      <ion-select-option value="Johannesburg">Johannesburg</ion-select-option>
      <!-- Region options here -->
    </ion-select>
  </ion-item>
  <ion-button expand="full" (click)="saveProfile()">Save</ion-button>

 
</body>
