<!DOCTYPE html>
<html lang="en">
  <head><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA17UF-6dTXO6cegN-QeicgZ8pVs2fR8oU&v=3.exp&libraries=places">
  </script></head>
 
  
  
  <div id =body id=index class="index-page" class="scroll-container" >
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button  (click)="goBack()" defaultHref=""></ion-back-button>
        </ion-buttons>
        <ion-title>
            <h1 class="heading" >
              Add Events
          </h1>
        </ion-title>
      </ion-toolbar>
    </ion-header>
  <ion-content>
    <form (ngSubmit)="submitForm()" #eventForm="ngForm">
      <ion-item   class="profile-picture">
        <ion-avatar>
          <img [src]="profilePictureUrl" alt="Profile Picture" (click)="changeProfilePicture()">
        </ion-avatar>
        <ion-button fill="clear" size="small" (click)="changeProfilePicture()">
          Add image
          <ion-icon name="camera-outline" style="color: white;"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Event Name</ion-label>
        <ion-input class="Ename" [(ngModel)]="eventName" type="text" name="eventName" required></ion-input>
      </ion-item>
    
      <ion-item lines="full">
        <ion-label position="floating">Event Date</ion-label>
        <ion-input class="Edate" [(ngModel)]="this.selectedRange.startDate"  type="date" name="this.selectedRange.startDate" required></ion-input>
      </ion-item>
    
      <ion-item lines="full">
        <ion-label position="floating">start Time</ion-label>
        <ion-input class="Stime" [(ngModel)]="this.selectedRange.startTime"  type="time" name="this.selectedRange.startTime" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">End Time</ion-label>
        <ion-input class="Etime" [(ngModel)]="selectedRange.endTime" type="time" name="selectedRange.endTime" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Description</ion-label>
        <ion-input class="descr" [(ngModel)]="description" type="text" name="description" required></ion-input>
      </ion-item>
      
      
      <ion-item lines="full">
        <ion-label position="floating">Region</ion-label>
        <ion-input class="region" [(ngModel)]="selectedRegion" type="text" name="region" required></ion-input>
      </ion-item>
      
      <ion-item lines="full">
        <ion-label position="floating">Address</ion-label>
        <ion-input [(ngModel)]="address" type="text" placeholder="street address, city, country" name="address" required></ion-input>
      </ion-item >
      <ion-item>
        <ion-label>Select Category:</ion-label>
        <ion-select [(ngModel)]="selectedOptions" multiple="false">
          <ion-select-option *ngFor="let option of options" [value]="option">{{ option }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-row>
    <ion-col>
      <ion-button class="submit" type="submit"  expand="block" (click)="gotohome()">Create Event</ion-button>
    </ion-col>
  </ion-row>
</form>

    

  </ion-content>
  </div>

  
<div>
  <nav class="bottom-navbar">
    <ul>
      <li>
        <a href="/home" routerLinkActive="active">
          <i class="fas fa-home"></i>
          Home
        </a>
      </li>
      <li>
        <a href="/profile">
          <i class="fas fa-bell"></i>
          Notification
        </a>
      </li>
      <li>
        <a href="/profile" >
          <i class="fas fa-user"></i>
          Profile
        </a>
      </li>
    </ul>
  </nav>
</div>
