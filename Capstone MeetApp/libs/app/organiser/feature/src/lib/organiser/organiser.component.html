
<!Doctype html>
<html lang="en">

<head>
</head>
<body>
<div class="container">
    <h1 class="center-top">Event Organizer</h1>
    <div class="center">
      <img src="https://storage.googleapis.com/website-zkhiphani/uploads/2019/12/b163ab76-75602194_486346888655810_6400641374427737090_n1.jpg" alt="Event Image" class="event-image">
      <button class="edit-button">Edit Image</button>
    </div>
    <form>
      <div class="form-group">
        <label for="event-description" style="color:#D4ADFC;">Event Description:</label>
        <textarea id="event-description" class="form-control" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="event-date">Event Date:</label>
        <input id="event-date" type="date" class="form-control">
      </div>
      <div class="form-group">
        <label for="event-location">Event Location:</label>
        <input id="event-location" type="text" class="form-control">
      </div>
      <!-- Add more form fields for other event details as needed -->
  
      <button class="submit-button">Submit</button>
    </form>
  </div>
</body>
</html>
