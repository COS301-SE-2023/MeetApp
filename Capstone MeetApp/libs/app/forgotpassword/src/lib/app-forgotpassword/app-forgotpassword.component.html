<ion-content>
<div class="body">
  <ion-card>
    <h2>Reset Password</h2>
    <form (ngSubmit)="verifyLink(email)">
        <ion-label for="email">email</ion-label>
        <ion-input type="email" id="email" name="email" [(ngModel)]="email" required></ion-input>
        <ion-label for="password">New Password</ion-label>
        <ion-input type="password" id="password" name="password" [(ngModel)]="password" required></ion-input>
      <ion-button type="submit" (click)="change(email,password)" color="dark">Reset Password</ion-button>
      <ion-button type="submit" (click)="cancel()" color="dark">Cancel</ion-button>
      

    </form>

    
  </ion-card>  
  </div>
</ion-content>
