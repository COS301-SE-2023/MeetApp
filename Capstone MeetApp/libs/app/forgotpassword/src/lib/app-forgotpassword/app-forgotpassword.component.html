
<div>
    <h2>Reset Password</h2>
    <form (ngSubmit)="resetPassword()">
      
      <div>
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
      </div>
      <button type="submit" (click)="resetPassword()">Reset Password</button>

    </form>

    <button type="submit" style="margin-top: 30px;" (click)="cancel()">Cancel</button>
  </div>
