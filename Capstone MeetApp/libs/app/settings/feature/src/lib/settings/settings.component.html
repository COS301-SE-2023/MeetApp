<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
 
</head>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button   defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
        <h1 class="heading" >
          Settings
      </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<div id="body">
    
  <ion-card class="card1">
    <ion-card-header>
      <ion-card-title>Personal Details</ion-card-title>
    </ion-card-header>  
      <ion-accordion-group>
        <ion-accordion value="first">
          
          <ion-item slot="header" color="light">
            <ion-label>Change email</ion-label>
          </ion-item>
          <ion-item class="ion-padding" slot="content">
            <ion-input class="padding1"  [(ngModel)]="newEmail" type="email" fill="outline" label="Email" labelPlacement="floating" helperText="Enter a valid email" errorText="Invalid email" ngModel email></ion-input>
            <ion-button size="medium" >Save</ion-button>
          </ion-item>
          
        </ion-accordion>

          <ion-accordion value="fourth">
          
            <ion-item slot="header" color="light">
              <ion-label>Change Password</ion-label>
            </ion-item>
            <ion-item class="ion-padding" slot="content">
              <ion-input class="padding1" [(ngModel)]="newPassword" label="New password" label-placement="floating" fill="outline" placeholder="Enter new password"></ion-input>
              <ion-input class="padding1" [(ngModel)]="confirmPassword" label="Confirm password" label-placement="floating" fill="outline" placeholder="Confirm Password"></ion-input>
              <ion-button size="medium">Save</ion-button>
            </ion-item>
            
          </ion-accordion>
        
          
          

          <ion-accordion value="third">
            <ion-item slot="header" color="light">
              <ion-label>Location</ion-label>
            </ion-item>
            <ion-item class="ion-padding" slot="content">
              <ion-input class="padding1" [(ngModel)]="NewLocation" label="Enter Location" label-placement="floating" fill="outline" placeholder="Enter Location"></ion-input>
            </ion-item>
          </ion-accordion>
        
      </ion-accordion-group>
  </ion-card>

  <ion-card class="card">
    <ion-card-header>
      <ion-card-title>Account Details</ion-card-title>
    </ion-card-header>  
      <ion-accordion-group>
        <ion-accordion value="first">
          <ion-item slot="header" color="light">
            <ion-label>Interests</ion-label>
          </ion-item>
          <ion-item class="ion-padding" slot="content">
            <ion-list>
              <ion-item>
                <ion-checkbox>Arts</ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-checkbox>Science</ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-checkbox>Music</ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-checkbox>Social</ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-checkbox>Technology</ion-checkbox>
              </ion-item>
            </ion-list>
            <ion-item>
              <ion-button size="medium">Save</ion-button>
            </ion-item>
          </ion-item>
        </ion-accordion>

          <ion-accordion value="second">
            <ion-item slot="header" color="light">
              <ion-label>Delete Account</ion-label>
            </ion-item>
            <ion-item id="delete" class="ion-padding" slot="content">
                <ion-list lines="full">
                  <ion-label>Reason :</ion-label>
                  <ion-item>
                    <ion-checkbox>Distracting</ion-checkbox>
                  </ion-item>
                  <ion-item>
                    <ion-checkbox>The application has too many bugs</ion-checkbox>
                  </ion-item>
                  <ion-item>
                    <ion-checkbox>Not Interested</ion-checkbox>
                  </ion-item>
                  <ion-item>
                    <ion-checkbox>Not user friendly</ion-checkbox>
                  </ion-item>
                  <ion-item>
                    <ion-label >Other:</ion-label>
                  <ion-input type="text" fill="outline"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-button size="medium">Delete Account</ion-button>
                  </ion-item>
                </ion-list>
              
            </ion-item> 
          </ion-accordion>
      </ion-accordion-group>
  </ion-card>

  <ion-card class="card">
      <ion-button class="logout" (click)="nagivateToHome()" >Logout</ion-button>
  </ion-card>

      <i class="fas fa-cog" ></i>
      
    </i>
    <i (click)="gotoprofile()" class="navigation-item">
      <i class="fas fa-user"></i>
    
    </i>
  </div>-->
  
</div>
</html>
