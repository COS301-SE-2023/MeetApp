<!DOCTYPE html>


<div id="body">

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button  (click)="goBack()" defaultHref=""></ion-back-button>
      </ion-buttons>
      <ion-title>
            Followers
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let follower of followers">
       
        <ion-avatar slot="start">
          <img [src]="follower.profilepicture" alt="Profile Picture">
        </ion-avatar>
        <ion-label>{{ follower.name }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  
  
</div>
