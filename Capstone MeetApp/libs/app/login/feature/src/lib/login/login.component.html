<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>login</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
   
  </head>

  <div class="spin" *ngIf="loader">
      
  </div>
<div class="body" *ngIf="!loader">
<div id="index" class="index-page" class="scroll-container"> 
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <h1 class="heading" >
        LOG IN
    </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>

<div class="image">
  <ion-img src="assets/logo.png"  width="300" height="300" alt="myimage">
  </ion-img>
 </div>
<div>
  <form *ngIf="!isForgotPasswordMode && !isEditMode"> <!-- Added ngIf condition here -->
    <ion-item lines="full">
      <ion-label position="floating">Username</ion-label>
      <ion-input class="username" type="username"  [(ngModel)]="username" name="username" required></ion-input>
      <div class="error-message" *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].hasError('required')">
        Username is required.
      </div>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input class="password" type="password"  [(ngModel)]="password" name="password" required></ion-input>
      <div class="error-message" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required')">
        Password is required.
      </div>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="dark" expand="block" (click)="login(username,password)"  >Sign In</ion-button>
        <a class="small-text" id="click-trigger">Forgot Password?</a><b>&nbsp;&nbsp;&nbsp;or&nbsp;</b>
        <a id="signup" class="small-text"  (click)="onCreate()">create an account</a>
      </ion-col>
    </ion-row>
  </form>
</div>
<div class="div-popover">
  <ion-popover class="popover" trigger="click-trigger" triggerAction="click" side="top" alignment="center">
    <ng-template>
      <ion-content class="ion-padding">
        <ion-card class="popover-card">
          <ion-card-header>
            <ion-card-title class="heading">Recover password</ion-card-title>
          </ion-card-header>
        <ion-label>Enter recovery email</ion-label>
        <ion-input class="email" type="email"  [(ngModel)]="email" name="email" required></ion-input>
        <ion-button color="dark" expand="block" (click)="sendLink(email)">Send email</ion-button>
        </ion-card>
      </ion-content>
    </ng-template>
  </ion-popover>
</div>
</ion-content>
