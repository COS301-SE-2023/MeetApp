<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>login</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
   
  </head>
<div id="index" class="index-page" class="scroll-container">
  

  <h1 class="heading" >
    Log In
</h1>

<ion-content>

<div >
  <ion-img src="assets/profile.png"  width="300" height="300" alt="myimage">
  </ion-img>
 </div>
<div>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
        <a class="small-text">Forgot Password?</a><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;or&nbsp;</b>
        <a class="small-text"  (click)="onCreate()">create an account</a>
      </ion-col>
    </ion-row>

  </form>
</div>
</ion-content>
</div>
