 <!DOCTYPE html>
  <html>
  <head>
    <style>
    body {
  background-image: url('https://cdn.wallpapersafari.com/65/53/kg35EB.png');
  background-size: cover;
  background-position: center center;
  min-height: 100vh;
  margin: 0;
  padding: 0;
}

      /* Add any additional styling for the form, if needed */
    </style>
  </head>
  <body>
    <div>
      <h1 class="heading">Log In</h1>
    </div>
    
    <div class="holder" style="background-color: #111C20; width: 40%; margin-left: 25%; border-radius: 10px; padding: 16px;">
      <form [formGroup]="loginForm" (ngSubmit)="onSignUp()">
        <div class="form-group">
          <label for="email" style="color: white;">Email</label>
          <input type="email" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="password" style="color: white;">Password</label>
          <input type="password" id="password" formControlName="password" required>
        </div>
        <button type="submit" style="justify-content: center; display: flex; margin: 20px auto; width: 60%; height: 30px; text-align:
        center; background-color: #C396F0;
        
         border-radius: 6px;
         color: white;
        ">Login</button>
        <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;">
          <div style="display: flex; align-items: center; margin-bottom: 10px;">
            <input type="checkbox" id="rememberMe" name="rememberMe" style="margin-right: 5px;">
            <label for="rememberMe" style="color: white; font-size: 12px;">Remember me</label>
          </div>
          <a href="#" style="color: white; font-size: 12px;">Forgot password?</a>
        </div>
      </form>
    </div>
    
    
   
  </body>
  </html>
