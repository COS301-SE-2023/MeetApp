<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>login</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
   
  </head>
<div id="index" class="index-page" class="scroll-container">
  

  <h1 class="heading" >
    LOG IN
</h1>

<ion-content>

<div >
  <ion-img src="assets/profile.png"  width="300" height="300" alt="myimage">
  </ion-img>
 </div>
<div>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"  [(ngModel)]="email" name="email" required></ion-input>
      <div class="error-message" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('required')">
        Email is required.
      </div>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"  [(ngModel)]="password" name="password" required></ion-input>
      <div class="error-message" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required')">
        Password is required.
      </div>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="login(email,password)"  >Sign In</ion-button>
        <a class="small-text">Forgot Password?</a><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;or&nbsp;</b>
        <a class="small-text"  (click)="onCreate()">create an account</a>
      </ion-col>
    </ion-row>

  </form>
</div>
</ion-content>
</div>
