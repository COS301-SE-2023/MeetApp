<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>login</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
   
  </head>

  <div class="spin" *ngIf="loader">
      
  </div>
<div class="body" *ngIf="!loader">
<div id="index" class="index-page" class="scroll-container"> 
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <h1 class="heading" >
        LOG IN
    </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>

<div class="image">
  <ion-img src="assets/profile.png"  width="300" height="300" alt="myimage">
  </ion-img>
 </div>
<div>
  <form *ngIf="!isForgotPasswordMode && !isEditMode"> <!-- Added ngIf condition here -->
    <ion-item lines="full">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="username" [(ngModel)]="username" name="username" required></ion-input>
     
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
     
    </ion-item>
  </form>

  <ion-row>
    <ion-col>
      <ion-button type="submit" expand="block" (click)="login(username,password)">Sign In</ion-button>
      <a class="small-text" (click)="openForgotPasswordPopover()">Forgot Password?</a><b>&nbsp;&nbsp;&nbsp;or&nbsp;</b>
      <div *ngIf="isEditMode || isForgotPasswordMode" class="edit-profile-overlay" (click)="closePopover()"></div>
      <div *ngIf="isEditMode" class="edit-profile-popover">
        <!-- Edit Profile Content -->
      </div>
      <div *ngIf="isForgotPasswordMode" class="forgot-password-popover">
        <h4>Forgot Password?</h4>
        <div>
          <label for="email" style="color:black;">Email:</label>
          <input id="email" [(ngModel)]="forgotPasswordEmail"  style="color:black" Enter your email>
        </div>
        <button (click)="sendLink(email)">Send Reset Link</button>
      </div>
      <a class="small-text" (click)="onCreate()">create an account</a>
    </ion-col>
  </ion-row>
  
</div>

</ion-content>
</div>

  
</div>
