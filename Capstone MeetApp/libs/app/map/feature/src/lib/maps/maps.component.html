      <select id="region" name="region" [(ngModel)]="selectedRegion" class="select-region">
       
        <option value="">-- Select Region --</option>
        <option value="Pretoria">Pretoria</option>
        <option value="Johannesburg">Johannesburg</option>
        <!-- Region options here -->
      </select>
  
      <div class="date-range">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" [(ngModel)]="selectedRange.startDate" class="date-input">
      </div>
  
      <div class="date-range">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" [(ngModel)]="selectedRange.endDate" class="date-input">
      </div>
  
      <button type="submit" class="submit-button">Submit</button>
    </form>
  
    <div id="map" style="height: 400px;"></div>
  </div>
