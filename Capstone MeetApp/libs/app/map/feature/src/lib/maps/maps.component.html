<!Doctype html>
<html lang="en">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Event Map
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
<head>
    <meta charset="utf-8">
    <title>Event Map</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=(apikey)&libraries=places&language=en">
    </script>
</head>

<body>
  <div class="container">
    
  <div id="map" style="height: 350px;"></div>
  
  <ion-grid>
    <ion-row>
      <ion-button size="small" (click)="zoomIn()" class="button_color" >Zoom In</ion-button>
    <ion-button size="small" (click)="zoomOut()">Zoom Out</ion-button>  
    </ion-row>
  </ion-grid>
  </div>
    
  <div id="filter">
    <form (ngSubmit)="onSubmit()" class="form">
      <ion-item>
        <ion-label for="region">Select Region:</ion-label>
        <ion-select id="region" name="region" [(ngModel)]="selectedRegion" class="select-region">
          <ion-select-option value="">-- Select Region --</ion-select-option>
          <ion-select-option value="Pretoria">Pretoria</ion-select-option>
          <ion-select-option value="Johannesburg">Johannesburg</ion-select-option>
          <!-- Region options here -->
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label for="startDate">Start Date:</ion-label>
        <ion-datetime-button  datetime="startDate"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime [showDefaultButtons]="true" presentation="date" id="startDate" [(ngModel)]="selectedRange.startDate"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
      <ion-item>
        <ion-label for="endDate">End Date:</ion-label>
        <ion-datetime-button  datetime="endDate"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime  [showDefaultButtons]="true" presentation="date" id="endDate" [(ngModel)]="selectedRange.endDate"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>

      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
  
  
  
  
</body>
<footer>
  <ion-footer>
    <ion-segment value="maps">
      <ion-segment-button value="list" (click)="BACKTOHOME()">
        <ion-label>list</ion-label>
      </ion-segment-button>
      <ion-segment-button value="maps">
        <ion-label>maps</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-footer>
</footer>

</html>
