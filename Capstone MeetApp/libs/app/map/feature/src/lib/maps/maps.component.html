<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GmapsExample</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=(apikey)&libraries=places&language=en">
      
    
    </script>
    <style>

body{

background-color: black;
height: 100vh;
margin: 0;
padding: 0;
}
    </style>
</head>

<body>
  
      
      
    <div>
        <label for="region">Select Region:</label>
        <select id="region" [(ngModel)]="selectedRegion" (change)="onRegionChange()">
          <option value="JHB">Johannesburg</option>
          <option value="DUR">Durban</option>
          <option value="CPT">Cape Town</option>
          <option value="PTA">Pretoria</option>
        </select>
        <button (click)="selectRegion()">Go</button>
      </div>
      <div id="map" style="height: 400px;"></div>
      
    <!--h1>Map Locations</h1-->

    <button (click)="zoomIn()">Zoom in</button>

</body>

</html>
