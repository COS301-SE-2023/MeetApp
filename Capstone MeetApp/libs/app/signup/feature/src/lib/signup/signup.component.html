<!DOCTYPE html>
<html lang="en">
    
    <div id="index" class="index-page" class="scroll-container" >
      <h1 class="heading" >
        SIGN UP
    </h1>
    
      <ion-content>
    <div>
      <div>
        <ion-img src="assets/profile.png" width="300" height="300" alt="myimage">
        </ion-img>
       </div>
      <form>
        <ion-item lines="full">
          <ion-label position="floating">First Name</ion-label>
          <ion-input type="text" [(ngModel)]="firstname" name="firstname"required></ion-input>
        </ion-item>
         
        <ion-item lines="full">
          <ion-label position="floating">Last Name</ion-label>
          <ion-input type="text" [(ngModel)]="lastname" name="lastname" required></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" formControlName="email" required></ion-input>
          <div class="error-message" *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</div>
  <div class="error-message" *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format.</div>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" formControlName="password" required></ion-input>
          <div class="error-message" *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</div>
          <div class="error-message" *ngIf="loginForm.get('password')?.hasError('minlength')">Password should be at least 6 characters.</div>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="confirmpassword" name="confirmpassword" required></ion-input>
        </ion-item>

        <ion-row>
          <ion-col>
            <ion-button type="submit" color="danger" expand="block" (click)="signup(firstname, lastname,email,password,confirmpassword)" [disabled]="loginForm.invalid">Sign Up</ion-button>
          </ion-col>
        </ion-row>
      </form>
   
  </div>
</ion-content>
    </div>
