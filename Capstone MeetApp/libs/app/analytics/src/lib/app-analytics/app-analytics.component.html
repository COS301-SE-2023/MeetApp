<ion-content>
  <div class="analytics">
    <div class="pie-chart">
      <canvas #pieChartCanvas></canvas>
    </div>

    <div class="histogram">
      <ngx-charts-bar-vertical
        [results]="histogramData"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxisLabel]="'Categories'"
        [yAxisLabel]="'Values'"
      ></ngx-charts-bar-vertical>
    </div>
  </div>
</ion-content>
