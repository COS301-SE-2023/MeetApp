<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>
        <h1 class="heading">
          Analytics
        </h1>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="analytics">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-card >
            <canvas #pieChartCanvas></canvas>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-card >
            <canvas #histogramCanvas width="400" height="200"></canvas>
          </ion-card>
          
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-card >
            <div *ngIf="top3_categories.length > 0">
              <h2>Top 3 Categories</h2>
              <ul>
                <li *ngFor="let category of top3_categories">{{ category.category }}</li>
              </ul>
            </div>
            
          </ion-card>
          <ion-card >
            <div *ngIf="top3_categories.length > 0">
              <h2>Top 3 Events</h2>
              <ul>
                <li *ngFor="let event of top3_events">{{ event.event.name }}</li>
              </ul>
            </div>
            
          </ion-card>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
